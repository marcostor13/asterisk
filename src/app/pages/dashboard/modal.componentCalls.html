<div class="d-flex justify-content-center flex-column align-items-center">
    <h1 mat-dialog-title>Detalles</h1>
    <!-- <div mat-dialog-content class="text-center">
        <p class="text-center">¿Está seguro de {{mensaje}} la campaña?</p>
    </div> -->

    <ul class="list-unstyled  col-12 ">
        <li *ngFor="let data of calls | keyvalue">
            <span>{{data.key}} : {{data.value}}</span>
        </li>
    </ul>

    <div mat-dialog-actions class="mb-3">
        <button class="text-white btn btn-primary ml-3 pl-4 pr-4" mat-button (click)="close()">Cerrar</button>
    </div>
</div>
