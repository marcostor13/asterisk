<div class="row shadow-sm mt-3 justify-content-center m-0">
    <div class="col-12 p-0">

        <div width="600" class="mat-elevation-z8 col-12 p-0 overflow-auto">
            <table mat-table [dataSource]="dataSource" class="col-12 responsive">
        
                <!-- Position Column -->
                <ng-container matColumnDef="id" >
                    <th mat-header-cell *matHeaderCellDef> ID. </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
        
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
        
                <!-- Weight Column -->
                <ng-container matColumnDef="host">
                    <th mat-header-cell *matHeaderCellDef> Host </th>
                    <td mat-cell *matCellDef="let element"> {{element.host}} </td>
                </ng-container>
        
                <!-- Symbol Column -->
                <ng-container matColumnDef="climit">
                    <th mat-header-cell *matHeaderCellDef> Call Limit </th>
                    <td mat-cell *matCellDef="let element"> {{element.climit}} </td>
                </ng-container>

                <ng-container  matColumnDef="options" >
                    <th class="options" mat-header-cell *matHeaderCellDef>Opciones</th>
                    <td class="options" mat-cell *matCellDef="let element" class="p-0"> <button (click)='eliminarTroncal(element.id)' class="p-1 pl-3 pr-3 tran">Eliminar</button> </td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
        
    </div>

</div>
