<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IVR</title>
</head>
<body>
    
    <div class="container-fluid">

        <div class="row">
            <div class="der col-4 vh-100 p-5 d-flex flex-column justify-content-between">
                <img src="/assets/img/logo.png" alt="">                
                <h3 class="font-weight-light">Bienvenido a la plataforma IVR</h3>
                <p>&#9400; IVR 2019</p>
            </div>
            <div class="col-8 vh-100 d-flex flex-column justify-content-center align-items-center">

                <h3 class="text-muted">Ingreso</h3>

                <form (ngSubmit)="onLogin()" [formGroup]="formLogin"  class="col-7 mt-5">  
                    <div class="form-group">
                        <label class="text-muted" for="username">Usuario</label>
                        <input [class.is-invalid]="username.touched && username.invalid" type="text" class="form-control"
                            formControlName="username" placeholder="Ingresa tu nombre de usuario">
                        <div class="mt-2" *ngIf="username.invalid && (username.dirty || username.touched)">
                            <small class="text-danger" *ngIf="username.errors.required">Campo requerido</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="text-muted" for="password">Contraseña</label>
                        <input [class.is-invalid]="password.touched && password.invalid" type="password" class="form-control"
                            formControlName="password" placeholder="Password">
                        <div class="mt-2" *ngIf="password.invalid && (password.dirty || password.touched)">
                            <small class="text-danger" *ngIf="password.errors.required">Campo requerido</small>
                            <small class="text-danger" *ngIf="password.errors.minlength">Mínimo 6 caracteres</small>
                        </div>
                    </div>
                    <button type="submit" class="btn mt-4 text-white" [disabled]="!formLogin.valid">Ingresar</button>
                    
                
                    <div class="mt-3">
                        <span class="text-warning">{{ response }}</span>
                    </div>
                
                
                </form>

            </div>
        </div>

    </div>

</body>
</html>
